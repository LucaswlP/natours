<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- codificação da página -->
        <meta charset="UTF-8">
        <!-- viewport para usar responsividade no site -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- importação do google api fints -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <!-- arquivos css -->
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="sass/main.scss"> -->
        <!-- icone -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <!-- titulo -->
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
          <div class="header__logo-box">
            <img src="img/logo-white.png" alt="Logo" class="header__logo">
          </div>

          <!-- pimeiro cabeçalho -->
          <div class="header__text-box">
            <h1 class="heading-primary">
              <span class="heading-primary--main">Outdoors</span>
              <span class="heading-primary--sub">is where life happens</span>
            </h1>

            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
          </div>
        </header>

        <section class="grid-test">
          <!-- linha com div de 2 containers -->
          <div class="row">
            <div class="col-1-of-2">
              Col 1 of 2
            </div>
            <div class="col-1-of-2">
              Col 1 of 2
            </div>
          </div>

          <!-- linha com div de 3 containers -->
          <div class="row">
            <div class="col-1-of-3">
              Col 1 of 3
            </div>
            <div class="col-1-of-3">
              Col 1 of 3
            </div>
            <div class="col-1-of-3">
              Col 1 of 3
            </div>
          </div>

          <!-- linha com 1 container e 1 container duplo -->
          <div class="row">
            <div class="col-1-of-3">
              Col 1 of 3
            </div>
            <div class="col-2-of-3">
              Col 2 of 3
            </div>
          </div>

          <!-- linha com div de 4 containers -->
          <div class="row">
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
          </div>

          <!-- linha com 2 containers single e 1 container duplo -->
          <div class="row">
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-2-of-4">
              Col 2 of 4
            </div>
          </div>

          <!-- linha com 1 container single e 1 container triplo -->
          <div class="row">
            <div class="col-1-of-4">
              Col 1 of 4
            </div>
            <div class="col-3-of-4">
              Col 3 of 4
            </div>
          </div>
        </section>
        
    </body>
</html>
